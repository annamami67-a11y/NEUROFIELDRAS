<h3>Доступ</h3>
<p class="small">Вставьте access URL вида <code style="font-family:var(--mono)">/api/access/&lt;token&gt;</code>.</p>
<div class="hr"></div>
<input id="u" placeholder="http://localhost:8787/api/access/..." />
<div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap">
<button class="btn btn-primary" id="load" type="button">Загрузить</button>
</div>
<div class="hr"></div>
<div id="o" class="small">—</div>
</div></div></section>
<script>
(async function(){
  const p=new URLSearchParams(location.search);
  const u=p.get('access'); if(u) document.getElementById('u').value=u;
  async function load(){
    const url=(document.getElementById('u').value||'').trim();
    if(!url){ window.NFToast&&window.NFToast('Нужна ссылка','Вставьте access URL'); return; }
    const o=document.getElementById('o');
    try{
      const res=await fetch(url); const data=await res.json();
      if(!res.ok){ o.innerHTML='<b>Нет доступа:</b> '+(data.error||'')+(data.status?(' (status '+data.status+')'):''); return; }
      const links=(data.deliver||[]).map(x=>'<li><a href="'+x.url+'">'+x.title+'</a></li>').join('');
      o.innerHTML='<div><b>Заказ:</b> '+data.order_id+'</div><ul style="margin:6px 0 0 18px">'+links+'</ul>';
    }catch(e){ o.textContent='Сервер недоступен. Запустите backend.'; }
  }
  document.getElementById('load').addEventListener('click', load);
  if(u) load();
})();
</script></main>
