  <div><b id="a">—</b><div class="small">RUB</div></div>

</div>

<script>
(async function(){
  const p=new URLSearchParams(location.search);
  const type=p.get('type')||'stage';
  const stage=Number(p.get('stage')||1);
  const qty=Number(p.get('qty')||1);
  const price=499;
  const amount=type==='visuals'?price*qty:price;
  document.getElementById('t').textContent = type==='visuals' ? ('Картинки • стадия '+stage) : ('Материалы • стадия '+stage);
  document.getElementById('d').textContent = type==='visuals' ? ('Комплекты: '+qty) : 'Цифровая выдача сразу после оплаты.';
  document.getElementById('a').textContent = amount+' ₽';
  document.getElementById('pay').addEventListener('click', async ()=>{
    try{
      const res=await fetch((window.NFR&&window.NFR.API_BASE?window.NFR.API_BASE:'') + '/api/payments/create',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type,stage,qty})});
      const data=await res.json();
      if(res.ok && data.checkout_url){ location.href=data.checkout_url; }
      else window.NFToast&&window.NFToast('Ошибка', data.error||'Не удалось создать платёж');
    }catch(e){
      window.NFToast&&window.NFToast('Демо','Запустите backend из /server');
    }
  });
})();
</script></main>
